<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>District 3</title>
  <meta name="description" content="Health Department Map">
  <meta name="author" content="Edgar Montes & Dexter Slursarski">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
  <link href='assets/css/styles.v1.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
</head>
<body>
  <main>
    <section id="info">
      <section class="info-container">
        <input type="hidden" name="lng" value="">
        <input type="hidden" name="lat" value="">
        <article class="street-name"></article>
        <article class="facility"></article>
        <article class="text"></article>
        <article class="video_link"></article>
        <article class="parcel_id"></article>
        <article class="contractor_name"></article>
        <article class="demo-date"></article>
        <article class="demo_cost"></article>
        <article id="close-emergency-modal-btn">
          <img src="assets/img/error.png" alt="close"></img>
        </article>
      </section>
    </section>
    <section id='map'></section>
    <div class='legend'>

    </div>
  </main>
  <script src='assets/js/map.js'></script>
  <script src='assets/js/map_section_click_module.js'></script>
</body>
</html>
