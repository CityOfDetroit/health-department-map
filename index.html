<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Detroit Health Department - LARC locations</title>
  <meta name="description" content="Health Department Map">
  <meta name="author" content="Edgar Montes & Dexter Slursarski">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
  <link href='assets/css/styles.v1.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
</head>
<body>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />
  <main>
    <section id="info">
      <section class="info-container">
        <input type="hidden" name="route-id" value="">
        <input type="hidden" name="lng" value="">
        <input type="hidden" name="lat" value="">
        <article class="street-name"></article>
        <article class="district"></article>
        <article class="provider"></article>
        <article class="larc-type"></article>
        <article class="age-type"></article>
        <article class="std-testing"></article>
        <article class="other-media"></article>
        <article class="offer_abor"></article>
        <!-- <article class="recycle"></article>
        <article class="bulk"></article>
        <article class="yard"></article> -->
        <article id="close-emergency-modal-btn">
          <img src="assets/img/error.png" alt="close"></img>
        </article>
      </section>
    </section>
    <section id='map'></section>
  </main>
  <script src='assets/js/map.js'></script>
  <script src='assets/js/map_section_click_module.js'></script>
</body>
</html>
