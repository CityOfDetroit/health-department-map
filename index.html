<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Detroit Health Department - LARC locations</title>
  <meta name="description" content="Health Department Map">
  <meta name="author" content="Edgar Montes & Dexter Slursarski">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='assets/css/styles.v1.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <main>
    <section id="info">
      <section class="info-container">
        <input type="hidden" name="address" value="">
        <article class="street-name"></article>
        <article class="district border-box"></article>
        <article class="provider border-box"></article>
        <article class="hours border-box"></article>
        <article class="larc-type border-box"></article>
        <article class="age-type border-box"></article>
        <article class="std-testing border-box"></article>
        <article class="directions">
          <button class="btn btn-red" id="directions-btn">SHOW DIRECTIONS</button>
        </article>
        <article id="close-emergency-modal-btn">
          <img src="assets/img/error.png" alt="close"></img>
        </article>
      </section>
    </section>
    <section id='map'></section>
  </main>
  <script src='assets/js/map.js'></script>
  <script src='assets/js/map_section_click_module.js'></script>
</body>
</html>
